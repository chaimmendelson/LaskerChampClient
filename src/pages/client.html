<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="packages/chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="styles/client.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="packages/chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <!-- <script>var exports = {};</script> -->
    <!-- <script src="https://unpkg.com/chess.js@1.0.0-beta.3/dist/chess.js" type="module"></script> -->
  </head>
  <body onresize='on_resize()' class="unselectable">  
    <!-- box displays user info and logout button -->
    <div id="container">
      <!-- create board -->
      <div id="game_container">
        <div id="player1">
          <div id="player1-info" class="playerInfo"></div>
          <div id="player1-clock" class="clock">
            <span id="player1-time"></span>
          </div>
        </div>
        <div class="clearfix"></div>
        <div id="msg_box">
          searching for opponent...
        </div>
        <div id="myBoard"></div>
        <div id="player2">
          <div id="player2-info" class="playerInfo"></div>
          <div id="player2-clock" class="clock">
            <span id="player2-time"></span>
          </div>
        </div>
      </div>
      <div id="con">

        <div id="toggles">
          <div id="game" onclick="toggleSet('game')" class="toggle">game</div>
          <div id="new_game" onclick="toggleSet('new_game')" class="toggle">new game</div>
          <div id="settings" onclick="toggleSet('settings')" class="toggle">settings</div>
        </div>

        <div id="toggles_content">

          <div id="game_toggle_content" class="toggle_content" style="display: none;">
            <label for="status">Status:</label>
            <div id="status"></div>
            <button id="flipBtn" class="gameBtn">Flip Board</button>
            <button id="quitBtn" class="gameBtn">Quit</button>
            <div id="pgnDisplay">PGN:
              <span id="pgnText"></span>
            </div>
          </div>

          <div id="new_game_toggle_content" class="toggle_content">
              <button id="startBtn" class="gameBtn">Start</button>
              <div id="game_type">
                <div id="Online" class="game_type_btn" onclick="game_type('online')" style="background-color: darkslategray;">Online</div>
                <div id="Engine" class="game_type_btn" onclick="game_type('engine')">Engine</div>
              </div>
              <div id="online_display" class="game_type_display">
                <div id="clocks">
                  <label for="bullet">Bullet</label>
                  <div id="bullet" class="clock_type"></div>
                  <label for="blitz">Blitz</label>
                  <div id="blitz" class="clock_type"></div>
                  <label for="rapid">Rapid</label>
                  <div id="rapid" class="clock_type"></div>
                </div>
              </div>
              <div id="engine_display" class="game_type_display" style="display: none;">
                <div id="level_display">
                  Level: 10
                </div>
                <br><br>
                <div id="engine_level_box">
                  <input type="range" min="0" max="20" value="10" class="slider" id="engine_level">
                </div>
              </div>
          </div>
            <div id="settings_toggle_content" class="toggle_content" style="display: none;">
              <table id="settings_t">
                <tbody></tbody>
              </table>
              <button id="logoutBtn" class="gameBtn">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/chess.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/handleBoard.js"></script>
    <script src="scripts/client-clocks.js"></script>
  </body>
</html>
