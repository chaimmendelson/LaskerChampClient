<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="client.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
    <script>var exports = {};</script>
    <script src="https://unpkg.com/chess.js"></script>
  </head>
  <body>
    <div id="myBoard" style="width: 400px" class="center"></div>
    <div id="buttons" class="center">
        <button id="startBtn">Start</button>
        <button id="quitBtn">Quit</button>
        <button id="restartBtn">Restart</button>
    </div>
    <div>
        <span id="StatusDisplay">
            STATUS: <span id="status"></span>
        </span>
        <span id="fenDisplay">
            FEN: <span id="fen"></span>
        </span>
        <button id="copy_fen">Copy FEN to clipboard</button>
        <span id="pgnText">
            <span>PGN:</span>
                <br>
            <span id="pgn"></span>
        </span>
    </div>
    <script src="client.js"></script>
  </body>
