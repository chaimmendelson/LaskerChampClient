<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="client.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
    <script>var exports = {};</script>
    <script src="https://unpkg.com/chess.js"></script>
  </head>
  <body>
    <div id="main_page">
      <!-- Doesn't work, for some reason it will always print success in the console -->
      <h1 id="LaskerChamp_txt">LaskerChamp</h1>
      <div id="login" class="center">
        <form onsubmit="return false">
          <input type="text" id="username" placeholder="username">
          <br>
          <input type="text" id="password" placeholder="password">
          <br>
          <button id="submit" class="center">Submit</button>
        </form>
      </div>
      <!-- <button id="switch_to_game" class="center">click me</button> -->
      <div id="chess_game_txt">The Chess Site!</div>
    </div>
    <div id="chess_game">
      <!-- Name of the variable below needs work, I'll admit that... -->
      <!-- <div id="back_top_line"></div> -->
      <div id="data_box">
        <div id="box">
          <b>LaskerChamp Chess!</b><br>
          The #1 chess site in the world and in the universe!
        </div>
        <div id="pgnText">
          PGN: <span id="pgn"></span>
        </div>
        <br>
        <div id="StatusDisplay">
            STATUS: <span id="status"></span>
        </div>
        <br>
        <div id="fenDisplay">
            FEN: <span id="fen"></span>
        </div>
        <br>
        <button id = "copy_fen" class="copy_btn">Copy FEN to clipboard</button>
        <button id = "copy_pgn" class="copy_btn">Copy PGN to clipboard</button>
      </div>
      <div id="myBoard" style="width:400px;"></div>
      <div id="buttons">
          <button id="startBtn" class="chess_control">Start</button>
          <br>
          <button id="quitBtn" class="chess_control">Quit</button>
          <br>
          <button id="restartBtn" class="chess_control">Restart</button>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
